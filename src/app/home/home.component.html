<div class="container mt-5 mb-5">
  <div class="card filterCard mb-2">
    <div class="card-body">
      <span>Filtros</span>
      <div class="row">
        <div class="col-md-6">
          <label><b>País</b></label>
          <input type="text" class="form-control"  (keyup)="countryFilter($any($event.target).value)">
        </div>
        <div class="col-md-6">
          <label><b>Continente</b></label>
          <select (change)="continentFilter($any($event.target).value)" class="form-select">
            <option value="0" selected>Seleccionar</option>
            <option *ngFor="let geo of geoContinents">{{geo}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body pb-0">
      <table class="table table-striped table-bordered table-hover mb-3 text-center">
        <thead>
        <tr>
          <th width="200" scope="col">Países</th>
          <th width="200" scope="col">Continentes</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let geo of geography | paginate: { itemsPerPage: countOnPage, currentPage: p }">
          <td>{{geo.country}}</td>
          <td>{{geo.continent}}</td>
        </tr>
        </tbody>
      </table>

      <div class="float-end">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
